[tox]
envlist = py27,py34,py35,py36,py37,pypy,pypy3,docs,lint,check-manifest

[testenv]
deps =
    -rrequirements-test.txt
commands =
    pytest

[testenv:docs]
changedir = docs/source
deps =
    sphinx
    sphinx_rtd_theme
    tornado
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:lint]
deps =
    flake8
commands =
    flake8 deezer

[testenv:check-manifest]
deps =
    check-manifest
commands =
    check-manifest
