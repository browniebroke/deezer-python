language: python

install:
  - pip install codecov tox

script:
  - tox --recreate

cache:
  directories:
    - .tox

after_success:
  - codecov -e TOXENV

jobs:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=docs
    - python: 3.6
      env: TOXENV=lint
    - python: 3.6
      env: TOXENV=check-manifest
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
    - python: 3.8-dev
      env: TOXENV=py38
      dist: xenial
    - python: pypy3
      env: TOXENV=pypy3
    - stage: deploy
      python: 3.6
      script: skip
      deploy:
        provider: pypi
        user: Bruno.Alla
        distributions: bdist_wheel sdist
        on:
          branch: master
          repo: browniebroke/deezer-python
          tags: true
